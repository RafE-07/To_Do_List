{% extends "tasks/base.html" %} 
{% block title %}Edit Task{% endblock %} 
{% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow">
      <div class="bg-gray-50 px-4 py-3 border-b border-gray-200 rounded-t-lg font-medium text-gray-700">Edit task</div>
      <div class="p-4">
        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label for="id_title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
            <input
              type="text"
              id="id_title"
              name="title"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              value="{{ task.title }}"
              required
            />
          </div>
          <div class="flex justify-between">
            <a href="{% url 'task_list' %}" class="border border-gray-300 text-gray-600 hover:bg-gray-100 px-4 py-2 rounded-md transition-colors">
              Cancel
            </a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-colors">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
